<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>node</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <button id="btn">click</button>
    <script>
      const btn = document.querySelector("#btn");
      btn.addEventListener("click", () => {
        alert("helloWorld");
      });
    </script>
  </body>
</html>
